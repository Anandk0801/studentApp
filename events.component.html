<div class="text-center" style="width: 50%; padding: 10px;">
  <full-calendar [options]="calendarOptions">
  </full-calendar>
  <br>
  <button type="button" class="btn btn-sm btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
    title="Add your Meeting !" (click)="addEvents()">Add Events</button>
</div>
<div class="modal" id="eventModel" #eventModel>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Events</h4>
        <button type="button" class="btn-close" (click)="closeEvents()"></button>
      </div>
      <span class="border border-dark">
        <div class="container-fluid mb-3 mt-2">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <div class="col-6">
                  <label for="eventTitle">Title:</label>
                  &nbsp;
                  <input type="text" id="eventTitle" [(ngModel)]="newEventTitle">
                </div>
                <br>
                <div class="col-6">
                  <label for="eventDate">Date:</label>
                  &nbsp;
                  <input type="date" id="eventDate" [(ngModel)]="newEventDate">
                </div>
                <br>
                <button class="btn btn-success btn-sm" (click)="addEvent()">Add Event</button>
              </div>
            </div>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
