
<div class="container">
    <form [formGroup]="edit" (ngSubmit)="updateData(edit.value)" class="form-box1">
    <h3>User-Details</h3>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullname" class="form-control mb-3 mt-3" placeholder="Enter Full Name"/>
        <span style="color: red;" *ngIf="fullname && fullname.invalid && fullname.touched">*This Field is Required</span>
    </div>
  <div class="form-group">
        <label>Email</label>
        <input [readOnly]="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email" />
        <span style="color: red;" *ngIf="email && email.invalid && email.touched">*This Field is Required</span>
    </div>
    <div class="form-group">
        <label>Phone No</label>
        <input type="text" formControlName="phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number"/>
        <span style="color: red;" *ngIf="phone && phone.invalid && phone.touched"> *This Field is Required</span>
    </div>
    <div class="form-group">
        <label>Job Profile</label>
        <input type="text" formControlName="profile" class="form-control mb-3 mt-3" placeholder="Enter Your Job Profile"/>
        <span style="color: red;" *ngIf="profile && profile.invalid && profile.touched">*This Field is Required</span>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="profile" class="form-control mb-3 mt-3" placeholder="Enter Your Address"/>
        <span style="color: red;" *ngIf="address && address.invalid && address.touched">*This Field is Required</span>
    </div>
    <button type="submit" class="btn btn-success">Update Data</button>
    </form>
</div>
<router-outlet></router-outlet>
