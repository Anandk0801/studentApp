<div class="card">
  <div class="card-header bg-warning text-white">
    <strong>Employee Meeting Details</strong>
    <button type="button" class="btn btn-primary btn-sm"(click)="onAddMteeing()" style="float: right;">Add Meeting</button>
  </div>
<div class="card-body">
<div class="row">
<div class="col-md-12">
  <table class="table table-borderd">
  <thead>
    <tr>
      <th>Status</th>
      <th> Week</th>
      <th> From Time</th>
      <th> To Time </th>
      <th> Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeArr">
      <td>
        <input type="checkbox">
      </td>
      <td>{{item.week}}</td>
      <td>{{item.fromtime}}</td>
      <td>{{item.totime}}</td>
      <td class="text">
        <button type="button" class="btn btn-outline-info btn-sm" (click)="onDelete()">Edit</button>&nbsp;
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="onEdit()">Remove</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
</div>
</div>
</div>
<div class="model" id="scheduleModel" #scheduleModel>
<div class="model-dialog">
<div class="model-content">
  <div class="modal-header bg-success text-white">
    <h6 class="model-tittle">Add Meeting </h6>
    <button type="button" class="btn-close btn-sm text-white" (click)="onCloseschedule()"></button>
  </div>
  <form #userForm="ngForm">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-8">
          <label>Week</label>
          <select class="form-select" name="job"[(ngModel)]="employee.week">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thurseday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <label class="for-label">From Time</label>
          <input type="text" name="fromtime" class="form-control" [(ngModel)]="employee.fromtime"/>
        </div>
     
        <div class="col-md-4">
          <label class="for-label">To Time</label>
          <input type="text" name="totime" class="form-control" [(ngModel)]="employee.totime"/>
        </div>
      </div>
      
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="text">
          <button class="btn btn-success btn-sm" (click)="saveMeeting()" >Save</button>
          
        </div>
      </div>
    </div>
  </form>
</div>
</div>
</div>
