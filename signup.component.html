<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signupdata(signup.value)" class="form-box1">
        <h3>Signup</h3>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="fullname" class="form-control mb-3 mt-3"
                placeholder="Enter Full Name" />
            <span style="color: red;" *ngIf="fullname && fullname.invalid && fullname.touched">*This Field is
                Required</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email" />
            <span style="color: red;" *ngIf="email && email.invalid && email.touched">*This Field is Required</span>
        </div>
        <div class="form-group">
            <label>Phone No</label>
            <input type="text" formControlName="phone" class="form-control mb-3 mt-3"
                placeholder="Enter Phone Number" />
            <span style="color: red;" *ngIf="phone && phone.invalid && phone.touched"> *This Field is Required</span>
        </div>
        <div class="form-group">
            <label>Job Profile</label>
            <input type="text" formControlName="profile" class="form-control mb-3 mt-3"
                placeholder="Enter Your Job Profile" />
            <span style="color: red;" *ngIf="profile && profile.invalid && profile.touched">*This Field is
                Required</span>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control mb-3 mt-3"
                placeholder="Enter Your Address" />
            <span style="color: red;" *ngIf="address && address.invalid && address.touched">*This Field is
                Required</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3"
                placeholder="Enter Password" />
            <span style="color: red;" *ngIf="password && password.invalid && password.touched">*This Field is
                Required</span>
        </div>
        <span>You Have Already Account <a routerLink="/login">Signin</a></span>
        <br>
        <button [disabled]="signup.invalid" type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
<router-outlet></router-outlet>
