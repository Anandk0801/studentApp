<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login.value)" class="form-box">

        <h3>Login</h3>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control mb-3 mt-3" placeholder="Enter Username" />
            <span style="color: red;" *ngIf="username && username.invalid && username.touched">*This Username is
                Required</span>
            <!-- <span class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*Username is required</span> -->
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control mb-3 mt-3"
                placeholder="Enter Password" />
            <!-- <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span> -->
            <span style="color: red;" *ngIf="password && password.invalid &&password.touched">*This Password is
                Required</span>
        </div>

        <span>Don't have Account? <a routerLink="/signup">Signup</a></span>

        <br>
        <button [disabled]="login.invalid" type="submit" class="btn btn-success">Login</button>

    </form>

</div>
<router-outlet></router-outlet>
